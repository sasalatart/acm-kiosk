<div class="users">
  <h1 class="ui huge header center aligned">
    <div class="content">
      Usuarios
    </div>
  </h1>

  <div class="aligner">
    <div class="ui search">
      <div class="ui icon input">
        <input class="prompt" placeholder="Buscar..." type="text" ng-model="searchText">
        <i class="search icon"></i>
      </div>
    </div>
  </div>

  <div class="user-list">
    <div ng-repeat="user in userCtrl.users | orderBy : 'facebook.name' | filter : searchText">
      <span ng-click="userCtrl.toggleAdmin(user)" ng-if="userCtrl.sessionService.getIdentity().admin">
        <span ng-if="user._id !== userCtrl.sessionService.getIdentity()._id">
          <i class="ui red inverted circular arrow down link icon" ng-if="user.admin"></i>
          <i class="ui green inverted circular arrow up link icon" ng-if="!user.admin"></i>
        </span>
      </span>
      <img class="ui avatar image" ng-src="{{ user.facebook.photo }}">
      <span>{{ user.facebook.name }}</span>
    </div>
  </div>
</div>
